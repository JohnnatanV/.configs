general {
	output_format = "i3bar"
        colors = false
        markup = pango
        interval = 1
}

order += "cpu_temperature 0"
order += "load"
order += "disk /"
order += "wireless first"
order += "memory"
order += "volume master"
order += "tztime local"

cpu_temperature 0 {
        format = "<span background='#ff5555'> î¦ˆ </span><span background='#e5e9f0'> %degrees Â°C </span>"
